<!DOCTYPE html>
<html>
  <head>
    <title>Options - Search Things</title>
  </head>
  <body>
    <h1>Search Things</h1>
    <h2>Options</h2>
    <div id="groups_and_pages"></div>
    <button id="clear_groups">Clear Groups</button>
    <button id="restore_defaults">Restore Defaults</button>
    <div>
      <h3>Info</h3>
      <div aria-label="Information on how to use the options page">
      <p>
        You can refer to the search query by using the <code>{{}}</code> string,
        e.g. <code>https://www.google.com/search?q={{}}</code>
      </p>
      <p>
        You can add multiple pages by using <code>,</code> as a delimiter.
      </p>
    </div>
    <script src="options.js" type="module"></script>
  </body>
  <footer>
    <h4>Credit</h4>
    <p>This extension was created by <a href="https://github.com/GreyTeddy">Dennis Duka</a></p>
  </footer>
</html>
